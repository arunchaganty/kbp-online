<div>
  <div class="panel panel-default">
    <div class="panel-body" style='padding:5px;'>
      <p><b>Estimated time:</b> <span id="estimated-time"></span></p>
      <p><b>Reward:</b> <span id="reward"></span></p>

      <button type="button" id="instructions" class="btn btn-default"><span class='fa fa-info-circle fa-lg fa-fw'> </span> Instructions</button>
      <button type="button" id="back" class="btn navbar-btn btn-warning" disabled><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
      <button type="submit" id="done" class="btn btn-success" disabled name='submit' ><span class="glyphicon glyphicon-ok"></span> Submit</button> 
    </div>
  </div>

  <h2>Identified relations</h2>
  <div id="relation-list-widget"></div>

  <div class="panel panel-default">
    <div class="panel-body" style='padding:5px;'>
      <textarea name="comment" form="mturk_form" placeholder="Any comments, suggestions, improvements, questions?" style='width:100%; height:100px;'></textarea>
    </div>
  </div>

  <!-- Modals should be in the outer most div -->
  <div id="modals"></div>
  </div>
</div>
