    <body>
      <div class="container">
        <!-- Example row of columns -->
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1> Relation Extraction </h1>
          <div class="row">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="document" id="document">
                </div>
              </div>
            </div>
          </div>
          <div class = "row">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Pick a relation</h3>
              </div>
              <div class="panel-body">
                <div class="relation" id="relations">
                  <div class="icon-box">
                    <a href="#">
                      <span class="fa fa-5x fa-fw fa-building-o"></span>
                      <p>employed by</p>
                    </a>
                  </div>

                  <div class="icon-box">
                    <a href="#">
                      <span class="fa fa-5x fa-fw fa-building-o"></span>
                      <p>  by</p>
                    </a>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript">
var docWidget;
var relnWidget;
var relnInt;

$.getJSON("data/example2.json", function(data) {
  console.log("loaded document.");
  docWidget = new DocWidget($("#document"));
  docWidget.load(data.document);

  relnWidget = new RelationWidget($("#relations"));
  relnInt = new RelationInterface(docWidget, relnWidget);

  mentionPair = {
    "first": {
      "type": "PER",
      "tokens": [$('#token-4-1'), $('#token-4-2'), $('#token-4-3'), $('#token-4-4'),]
    },
    "second": {
      "type": "PER",
      "tokens": [$('#token-4-8'), $('#token-4-9'), $('#token-4-10'), $('#token-4-11'),]
    },
  };

  relnInt.run([mentionPair]);
})
.fail(function() {
  console.log("Could not load data.");
});

    </script>
    </body>
