    <head>
        <title>kbpo -- relation extraction</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/interface.css">

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <script src="js/defs.js"></script>
        <script src="js/kbpo.js"></script>
    </head>
    <body>
      <div class="container">
        <!-- Example row of columns -->
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1> Relation Extraction </h1>
          <div class="row">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="document" id="document">
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="relation-row">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Pick a relation</h3>
              </div>
              <div class="panel-body" id="relations">
                <div id="relation-option-preview" class="well">
                </div>

                <div class="btn-group" id="relation-options"  role="group">
                </div>
              </div>
            </div>
          </div>
          <div class="row hidden" id="done-row">
            <div class="panel panel-default">
              <div class="panel-body">
                <p>Excellent! You have completed the task.</p>
                <button class="btn btn-success right">Done</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="widgets">
        <button id="relation-option-widget" class="relation-option btn btn-default">
            <span class="icon fa fa-5x fa-fw fa-building-o"></span>
            <p>{short}</p>
        </button>
      </div>



    <script type="text/javascript">
var docWidget;
var relnWidget;
var relnInt;

$.getJSON("data/example2.json", function(data) {
  console.log("loaded document.");
  docWidget = new DocWidget($("#document"));
  docWidget.load(data.document);

  relnWidget = new RelationWidget($("#relations"));
  relnInt = new RelationInterface(docWidget, relnWidget);

  var mentionPairs = [{
      "first": {
        "type": "ORG",
        "gloss": "Tesco",
        "tokens": [$('#token-6-32'),]},
      "second": {
        "type": "GPE",
        "gloss": "Britain",
        "tokens": [$('#token-6-34'),]},
    },{
      "first": {
        "type": "PER",
        "gloss": "Victor Ponta",
        "tokens": [$('#token-9-4'), $('#token-9-5')]},
      "second": {
        "type": "GPE",
        "gloss": "Romanian",
        "tokens": [$('#token-9-1'),]},
    },{
      "first": {
        "type": "PER",
        "gloss": "Daniel Constantin",
        "tokens": [$('#token-9-10'), $('#token-9-11')]},
      "second": {
        "type": "TITLE",
        "gloss": "Minister of Agriculture",
        "tokens": [$('#token-9-7'), $('#token-9-8'), $('#token-9-9')]},
    }];
  relnInt.run(mentionPairs);
})
.fail(function() {
  console.log("Could not load data.");
});
    </script>
    </body>
