    <head>
        <title>kbpo -- relation extraction</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/kbpo.css">

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <script src="js/defs.js"></script>
        <script src="js/kbpo.js"></script>
    </head>
    <body>
      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
          <h1> Relation Extraction </h1>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="document short" id="document">
                  </div>
                </div>
              </div>
            </div>
            <div class="row" id="relation-row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title"><b>Pick a relation</b>
                    <span class="pull-right">
                  <button id="back" class="btn navbar-btn btn-warning right"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
                  <button id="done" class="btn navbar-btn btn-success right" disabled><span class="glyphicon glyphicon-ok"></span> Done</button>
                  </span>
                  <div class="clearfix"></div>
                  </h2>
                </div>
                <div class="panel-body" id="relations">
                  <div id="relation-option-preview" class="well">
                  </div>

                  <div class="btn-group" id="relation-options"  role="group">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <h2>Identified relations</h2>

            <div id="relations-list" class="list-group">
              <button type="button" id="extraction-empty" class="list-group-item extraction" disabled=true>No relations identified yet</button>
              <button type="button" id="extraction-template" class="hidden list-group-item extraction">
                <span class="relation-sentence">
                </span>
                <span class="badge cancel">
                  <span class="glyphicon glyphicon-pencil"></span>
                </span>
              </button>
            </div>

          </div>
        </div>
      </div>
      
      <div id="widgets" class="hidden">
        <button id="relation-option-widget" class="relation-option btn btn-default">
            <span class="icon fa fa-5x fa-fw fa-building-o"></span>
            <p>{short}</p>
        </button>
      </div>



    <script type="text/javascript">
var docWidget;
var relnWidget;
var relnInt;

$.getJSON("data/example2.json", function(data) {
  console.log("loaded document.");
  docWidget = new DocWidget($("#document"));
  docWidget.load(data.document);

  relnWidget = new RelationWidget($("#relations"));
  listWidget = new RelationListWidget($("#relations-list"));
  relnInt = new RelationInterface(docWidget, relnWidget, listWidget);

  var mentions = [{
      "type": "ORG",
      "gloss": "Tesco",
      "doc_char_begin": 987,
      "doc_char_end": 992,
    },{
      "type": "GPE",
      "gloss": "Britain",
      "doc_char_begin": 994,
      "doc_char_end": 1001,
    },{
      "type": "PER",
      "gloss": "Victor Ponta",
      "doc_char_begin": 1515,
      "doc_char_end": 1527,
    },{
      "type": "GPE",
      "gloss": "Romanian",
      "doc_char_begin": 1491,
      "doc_char_end": 1499,
    },{
      "type": "PER",
      "gloss": "Daniel Constantin",
      "doc_char_begin": 1556,
      "doc_char_end": 1573,
    },{
      "type": "TITLE",
      "gloss": "Minister of Agriculture",
      "doc_char_begin": 1532,
      "doc_char_end": 1555,
    }];
  relnInt.run(mentions);
})
.fail(function() {
  console.log("Could not load data.");
});
    </script>
    </body>
</html>
