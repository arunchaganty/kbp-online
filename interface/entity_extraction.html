<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="document" id="document">
          </div>
        </div>
      </div>
    </div>
    <div id="entity-pane" class="col-md-3">
      <div class = "row">
        <div class="panel panel-default">
          <div id="entity-panel" class="panel-body">
            <h4>Select Entity to link:</h4>

            <div id="entities" class="list-group">
              <button type="button" id="entity-empty" class="list-group-item entity" disabled=true>No entities yet</button>
              <button type="button" id="entity-template" class="btn hidden list-group-item entity"><i class="fa fa-fw {icon}"></i>{gloss}</button>
            </div>
          </div>
        </div>
      </div>
      <div id ="add-entity-widget" class="row">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4> Add New Entity:</h4>
            <div id='types' class="btn-group" role="group">
              <button id="type-template" type="button" class="hidden type btn btn-secondary"><span class="fa fa-fw {icon}"></span>{name}</button>
            </div>
          </div>
        </div>
      </div>
      <div id ="cancel-mention-widget" class="row hidden">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4> Delete Span:</h4>
            <button class="btn btn-danger btn-block" type="button" name="" onclick="remove_mention();"> Remove Span </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <footer>
    <p>Stanford NLP</p>
  </footer>
</div> <!-- /container -->        

    <script type="text/javascript">
var docWidget = new DocWidget($("#document"));
var entityWidget = new EntityListWidget($("#entities"));
var entityInt = new EntityInterface(docWidget, entityWidget);

  console.log("loaded data.");
  docWidget.load(data.document);
})
.fail(function() {
  console.log("Could not load data.");
});
